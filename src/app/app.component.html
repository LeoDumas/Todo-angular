<main
  class="flex flex-col items-center justify-start min-h-screen w-full bg-gray-100 p-6"
>
  <h1 class="text-4xl font-bold text-gray-800 mb-8">ToDo</h1>

  <div class="w-full max-w-md bg-white shadow-lg rounded-lg p-6 mb-8">
    <h2 class="text-2xl font-semibold text-gray-700 mb-4">Ajouter une tâche</h2>
    <div class="flex">
      <input
        type="text"
        [(ngModel)]="newTodo"
        placeholder="Nouvelle tâche..."
        class="flex-grow rounded-l-md px-4 py-2 border-2 border-r-0 border-gray-300 focus:outline-none"
      />
      <button
        class="bg-blue-500 hover:bg-blue-600 text-white font-bold py-2 px-4 rounded-r-md transition duration-300 ease-in-out"
        (click)="addTodo()"
      >
        Ajouter
      </button>
    </div>
  </div>

  <ul class="w-full max-w-md bg-white shadow-lg rounded-lg overflow-hidden">
    @for (todo of Todos; track $index) {
    <li
      class="flex items-center justify-between p-4 border-b border-gray-200 last:border-b-0"
    >
      <span class="text-gray-700 flex-grow">{{ todo }}</span>
      <div class="flex items-center space-x-2">
        <button
          (click)="modifyTodo($index)"
          class="text-blue-500 hover:text-blue-600 transition duration-300 ease-in-out"
        >
          <svg
            xmlns="http://www.w3.org/2000/svg"
            fill="none"
            viewBox="0 0 24 24"
            stroke="currentColor"
            class="w-5 h-5"
          >
            <path
              stroke-linecap="round"
              stroke-linejoin="round"
              stroke-width="2"
              d="M11 5H6a2 2 0 00-2 2v11a2 2 0 002 2h11a2 2 0 002-2v-5m-1.414-9.414a2 2 0 112.828 2.828L11.828 15H9v-2.828l8.586-8.586z"
            />
          </svg>
        </button>
        <button
          (click)="removeTodo($index)"
          class="text-green-500 hover:text-green-600 transition duration-300 ease-in-out"
        >
          <svg
            xmlns="http://www.w3.org/2000/svg"
            fill="none"
            viewBox="0 0 24 24"
            stroke="currentColor"
            class="w-5 h-5"
          >
            <path
              stroke-linecap="round"
              stroke-linejoin="round"
              stroke-width="2"
              d="M9 12.75 11.25 15 15 9.75M21 12a9 9 0 1 1-18 0 9 9 0 0 1 18 0Z"
            />
          </svg>
        </button>
      </div>
    </li>
    } @empty {
    <li class="p-4 text-center text-gray-500">Aucune tâche à faire</li>
    }
  </ul>
</main>
